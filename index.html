     <div class="main-payment-layout">
        <div class="payment__information">
            <h1 class="payment__information--header">Payment Information</h1>
            <form action="" class="payment__information--form">
              <div class="card-no">
                <label for="">Card No:</label>
                <input type="number" placeholder="Card No" />
              </div>
              <div class="expiration-date">
                <label for="">Expiration Date:</label>
                <input type="date" />
              </div>
              <div class="cvv-code">
                  <label for="">CVV Code:</label>
                  <input type="number" placeholder="cvv code" />
                </div>
            </form>
        </div>
        <div class="payment__methods">
            <h1 class="payment__methods--header">Payment Methods</h1>
            <form action="" class="payment__methods--form">
